<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.title}}</title>
    <link rel="stylesheet" href="/css/view.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>



<body class="container">

    <button class="menu" onclick="window.location.href='/view/menu'">Добавление изобретений</button>

    <div class="album py-4 bg-light">
        <div class="container">
            <div class="row">
                <!-- Loop over the list of inventions -->
                {{range .inventions}}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-body">
                            <!-- Подставляем заголовок, дату и описание каждого изобретения -->
                            <h4>{{.ID}} {{.Title}}</h4>
                            <p>{{.Date}}</p>
                            <p>{{.Description}}</p>
                            <p class="card-text">
                                <!-- Выводим информацию об изобретателе -->
                            <p>Inventor: {{.Inventor.FirstName}} {{.Inventor.LastName}} ({{.Inventor.Age}} years old)</p>
                            <p>Email: {{.Inventor.Email}}</p>
                            </p>
                        </div>
                    </div>
                </div>
                {{end}}
            </div>
        </div>
    </div>

    <style>
        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05) rotateY(5deg);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            outline: 2px solid rgb(74, 222, 128); /* Добавляем зеленую подсветку */
        }
    </style>

    <script>
        // Добавьте этот скрипт в вашу страницу HTML, чтобы обработать события при наведении
        // Здесь можно добавить дополнительные действия при наведении, если нужно
        const cards = document.querySelectorAll('.card');

        cards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'scale(1.2) rotateY(10deg)';
                card.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'scale(1) rotateY(0deg)';
                card.style.boxShadow = 'none';
            });
        });
    </script>
</body>
</html>
